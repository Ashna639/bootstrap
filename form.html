<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
            margin-bottom: 50px;
            margin-top: 30px;
        }
        
    </style>
</head>
<body>

    <h1>FILL THE FORM...</h1>
    <div class="container d-flex flex-column gap-5">

        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Username</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Phone no.</span>
            <input type="number" class="form-control" placeholder="Phone number" aria-label="Username" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Email - Id</span>
            <input type="email" class="form-control" placeholder="email id" aria-label="Username" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Address</span>
            <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        
        <button class="mt-5 btn btn-primary">SUBMIT</button>
    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
